<!DOCTYPE html>
<html>
<head>
  <title>Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      text-align: center;
      color: #333;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Search</h1>
    <form method="GET" action="/dashboard/products/view/search/display">
      <label for="search_query">Search Query:</label>
      <input type="text" name="q" id="search_query" required><br>
      <input type="submit" value="Search">
    </form>
    <a href="/dashboard/products/view">Back</a>
  </div>
</body>
</html>
