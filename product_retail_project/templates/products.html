<!DOCTYPE html>
<html>
<head>
    <title>Product Retail - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .menu-item {
            margin: 0 10px;
        }
        
        .menu-link {
            text-decoration: none;
            color: #337ab7;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid #337ab7;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .menu-link:hover {
            background-color: #337ab7;
            color: #fff;
        }
        
        .center {
            text-align: center;
        }
        
        .center a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .center a:hover {
            color: #337ab7;
        }
    </style>
</head>
<body>
    <h1>Product Retail Menu</h1>
    <br>
    <br>
    <div class="menu">
        <div class="menu-item">
            <a class="menu-link" href="/dashboard/products/view">View All Products</a>
        </div>
        <div class="menu-item">
            <a class="menu-link" href="/dashboard/products/add">Add Product</a>
        </div>
        <div class="menu-item">
            <a class="menu-link" href="/dashboard/products/update">Update Product</a>
        </div>
        <div class="menu-item">
            <a class="menu-link" href="/dashboard/products/delete">Delete Product</a>
        </div>
    </div>
    <br>
    <br>
    <div class="center">
        <a href="/dashboard">Main Menu</a>
    </div>
    <!-- Rest of the page content -->
</body>
</html>
