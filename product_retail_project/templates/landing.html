<!DOCTYPE html>
<html>
<head>
  <title>Clothing Store - Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 50px 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #3273dc;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .route-link {
      display: inline-block;
      margin-bottom: 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #3273dc;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .route-link:hover {
      background-color: #1e6dbd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clothing Store Management System</h1>
    <p>Choose one of the following options:</p>
    <a class="route-link" href="/signup">Sign Up</a>
    <a class="route-link" href="/login">Log In</a>
  </div>
</body>
</html>
